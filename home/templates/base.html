{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/static/image_&_video/mali.png">

    <!-- Styles & Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %}{{ title }}{% endblock %}</title>

</head>
<body onload="fadeInFunction()">
<div style="display:none;" id="myDiv" class="animate-bottom">
    {% include "navbar.html" %}
    {% block content %}

    {% endblock %}
</div>
<script>
    var myVar;

    function fadeInFunction() {
        myVar = setTimeout(showPage, 400);
    }

    function showPage() {
        document.getElementById("myDiv").style.display = "block";
    }
</script>
</body>
</html>
